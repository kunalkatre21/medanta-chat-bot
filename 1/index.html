<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medanta Assist - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
     <!-- FontAwesome 6 Pro (Line Duotone) -->
     <script src="https://kit.fontawesome.com/7206fb6e06.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-primary/20 via-base-100 to-secondary/20">
    <div class="chat-container w-full max-w-md bg-base-100/80 backdrop-blur glass shadow-xl rounded-2xl overflow-hidden">
        <!-- Header -->
        <header class="chat-header bg-base-100 glass text-base-content p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <!-- Medanta Logo SVG -->

.7349V17.8027H32.6711L32.6694 17.7992Z" fill="currentColor"></path>
                    </svg>
                    <h1 class="text-xl font-bold">Medanta Assist</h1>
                </div>
                <div class="flex items-center gap-4 ml-8">
                    <!-- Action icons -->
                    <button class="btn btn-ghost btn-circle" aria-label="New chat">
                        <i class="fas fa-plus w-4 h-4"></i>
                    </button>
                    <button class="btn btn-ghost btn-circle" aria-label="Maximize">
                        <i class="fas fa-expand w-4 h-4"></i>
                    </button>
                    <button class="btn btn-ghost btn-circle" aria-label="Close">
                        <i class="fas fa-times w-4 h-4"></i>
                    </button>
                    <div class="badge badge-success gap-2">
                        <span class="connected-dot w-2 h-2 bg-green-700 rounded-full"></span>
                        Connected
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Messages Container -->
        <main class="chat-container flex-1 overflow-hidden">
            <div id="chat-box" class="chat-box h-[500px] overflow-y-auto p-4 space-y-4">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Input Section -->
        <footer class="chat-input p-4 bg-base-200/80 backdrop-blur glass border-t border-base-300">
            <form id="chat-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="input input-bordered flex-1"
                    autocomplete="off"
                >
                <button
                    type="submit"
                    id="send-btn"
                    class="btn btn-primary btn-circle"
                    aria-label="Send message"
                >
                    <i class="fas fa-paper-plane w-5 h-5 text-white"></i>
                </button>
            </form>
            <!-- Powered by eka.care -->
            <div class="powered-by-container text-center mt-4">
                <img
                    src="https://cdn.prod.website-files.com/64d0bd8b475d468c8b1aa632/68c3b7dce601f445d83b918b_powered-by-eka-care.svg"
                    alt="Powered by eka.care"
                    class="powered-by-image mx-auto max-w-xs"
                >
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
